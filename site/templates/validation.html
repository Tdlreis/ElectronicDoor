<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>Porta Eletrônica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .logo-section {
            max-width: 300px;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .vertical-align-center {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
            
        <div class="row justify-content-between vertical-align-center">
            <div class="col-3 pt-2 pb-2">
                <h1 class="logo-section">Porta Eletrônica</h1>
            </div>
            <div class="col-4 pt-2 pb-2 text-right">
                <a href="/" class="btn btn-secondary ml-2">Voltar</a>
            </div>
        </div>
                
        
        <div class="row justify-content-center">
            <div class="col-12">
                <table class="table table-bordered table-striped" id="table">
                    <thead class="thead-dark">
                        <tr id=header-row>
                            <th scope="col">Entrada</th>
                            <th scope="col">Saida</th>
                            <th scope="col">Horas</th>
                            <th scope="col">Validar</th>
                        </tr>
                    </thead>
                    <tbody id = "body-row">
                        {% for d in data %}
                        <tr id="{{ d.id }}">
                            <td>{{ d.in }}</td>
                            <td>{{ d.out }}</td>                          
                            <td>{{ d.hours }}</td>
                            <td>
                                <a name="{{ d.id }}" class="btn btn-light btn-sm btn-block btn-validation">
                                    <span class="bi bi-check2-square"></span>
                                </a>
                            </td>                          
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="6">Todos os registros validados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var size = {{ data|length }};
            console.log(size);
            $('.btn-validation').click(function() {
                var register_id = $(this).attr('name');
                $.ajax({
                    url: '/validate/'+register_id+'/',
                    type: 'GET',
                    success: function(response) {
                        var data =  response.data;

                        var validated = $('#' + register_id);
                        validated.remove();

                        
                        size--;
                        if(size < 1){
                            var body = $('#body-row');
                            body.append('<tr><td colspan="4">Todos os registros validados.</td></tr>');
                        }
                    }
                });
            });            
        });
    </script>
</body>
</html>
