<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Porta Eletrônica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .logo-section {
            max-width: 300px;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .vertical-align-center {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-between vertical-align-center">
            <div class="col-3 pt-2 pb-2">
                <h1 class="logo-section">Porta Eletrônica</h1>
            </div>
            <div class="col-3 pt-2 pb-2 text-right">
                <a href="/validation" class="btn btn-sm btn-primary">Validar</a>
                <a href="/create" class="btn btn-sm btn-success">Adicionar</a>
                <a href="{% url 'logout' %}?next={% url 'index' %}" class="btn btn-sm btn-danger">Logout</a>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Matrícula</th>
                            <th scope="col">Autorização</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user_data in users %}
                        <tr>
                            <td>{{ user_data.user.user_name }}</td>
                            <td>{{ user_data.user.user_course }}</td>
                            <td>{{ user_data.user.institution_code }}</td>
                            <td>{{ user_data.user.authorization }}</td>
                            <td>
                                <a href="/hours/{{ user_data.user.id }}/" class="btn btn-light">
                                    <span class="bi bi-eye"></span>
                                </a>
                                <a href="/edit/{{ user_data.user.id }}/" class="btn btn-light">
                                    <span class="bi bi-pencil-square"></span>
                                </a>
                                <a href="/delete/{{ user_data.user.id }}/" class="btn btn-light">
                                    <span class="bi bi-trash"></span>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="6">Nenhum usuário cadastrado.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241fYFwMFsxaumpG9hBn8g4KK6voC"
        crossorigin="anonymous"></script>
</body>

</html>
