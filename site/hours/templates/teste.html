    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

        .logo-section {
            max-width: 300px;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .vertical-align-center {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="col-2 pt-2 pb-2 text-right">
        <a href="#" class="btn btn-sm btn-primary" id="btn-mes">Mês</a>
        <a href="#" class="btn btn-sm btn-primary" id="btn-dia">Dia</a>
        <a href="#" class="btn btn-sm btn-primary" id="btn-ano">Ano</a>
        <a href="#" class="btn btn-sm btn-primary" id="btn-log">Log</a>
    </div>
    <table id="tabela-registros" class="table table-bordered table-striped">
        <!-- Restante do código da tabela -->
    </table>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inicialmente, exiba todos os registros
            exibirTodosRegistros();

            // Manipule o clique nos botões
            $("#btn-mes").click(function() {
                exibirRegistrosPorCategoria("mes");
            });

            $("#btn-dia").click(function() {
                exibirRegistrosPorCategoria("dia");
            });

            $("#btn-ano").click(function() {
                exibirRegistrosPorCategoria("ano");
            });

            $("#btn-log").click(function() {
                exibirRegistrosPorCategoria("log");
            });

            // Função para exibir todos os registros
            function exibirTodosRegistros() {
                $("#tabela-registros tbody tr").show();
            }

            // Função para exibir registros com base na categoria selecionada
            function exibirRegistrosPorCategoria(categoria) {
                $("#tabela-registros tbody tr").hide();
                $("#tabela-registros tbody td[data-categoria='" + categoria + "']").parent().show();
            }
        });
    </script>

</body>

</html> {% endcomment %}

<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="message">Loading...</h1>
    <button id="update-button">Update</button>

    <script>
        $(document).ready(function() {
            // Attach the AJAX request to the button click event
            $('#update-button').click(function() {
                $.ajax({
                    url: '/get-data/',  // URL for the Django view
                    type: 'GET',
                    success: function(data) {
                        // Handle the response and update the webpage
                        $('#message').text(data.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
