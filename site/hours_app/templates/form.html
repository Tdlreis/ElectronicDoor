<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group select {
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            outline: none;
            background-color: #e2e6ea;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .form-group.autorizacao-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-group.autorizacao-container label {
            margin-right: 10px;
        }

        .form-group.ano-container {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 form-container">
                <h1 class="form-title">Cadastro</h1>
                <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}"
                    method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user_name">Nome:</label>
                        {{form.user_name}}
                    </div>
                    <div class="form-group">
                        <label for="user_course">Curso:</label>
                        {{form.user_course}}
                    </div>
                   <div class="form-group">
    <label for="year">Matrícula:</label>
    <input type="text" class="form-control" id="year" name="year" value="{{form.year.value}}" placeholder="Matrícula">
</div>
                    <div class="form-group">
                        <label for="rfid_num">Rfid:</label>
                        {{form.rfid_num}}
                    </div>
                    <div class="form-group autorizacao-container">
                        <label for="authorization">Autorização:</label>
                        {{form.authorization}}
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Salvar">
                        <a href="/" class="btn btn-secondary ml-2">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241fYFwMFsxaumpG9hBn8g4KK6voC"
        crossorigin="anonymous"></script>
</body>

</html>
